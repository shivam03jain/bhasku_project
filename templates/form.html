<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTP Server Form</title>

    <script src="/static/scripts.js" defer></script>
</head>
<body>
    <h1>FTP Manager</h1>

    <!-- Form to upload FTP credentials -->
    <form id="ftp-credentials-form" onsubmit="submitForm(event, '/ftp/upload_credentials', new FormData(this), 'form-response')">
        <label for="host">Host:</label>
        <input type="text" id="host" name="host" required><br>
        <label for="port">Port:</label>
        <input type="number" id="port" name="port" required><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="remotepath">Remote Path:</label>
        <input type="text" id="remotepath" name="remotepath" required><br>
        <button type="submit">Upload Credentials</button>
    </form>
    <p id="form-response"></p>

    <!-- Button to fetch FTP credentials -->
    <button onclick="fetchCredentials()">Fetch FTP Credentials</button>
    <pre id="credentials"></pre>

    <!-- Button to check FTP connection -->
    <button onclick="checkConnection()">Check Connection</button>
    <p id="connection-status"></p>

    <!-- Button to upload files from the folder -->
    <button onclick="uploadFolder()">Upload All Files from Folder</button>
    <p id="upload-folder-status"></p>
</body>
</html>
